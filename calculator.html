<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="container main">
        <div class="row">
            <div class="col-md-12 lightslategray text-right">
                <p>0</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 lightgray text-center">
                <p>AC</p>
            </div>
            <div class="col-md-3 lightgray text-center">
                <p>+/-</p>
            </div>
            <div class="col-md-3 lightgray text-center">
                <p>%</p>
            </div>
            <div class="col-md-3 coral text-center">
                <p>รท</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 lightgray text-center">
                <p>7</p>
            </div>
            <div class="col-md-3 lightgray text-center">
                <p>8</p>
            </div>
            <div class="col-md-3 lightgray text-center">
                <p>9</p>
            </div>
            <div class="col-md-3 coral text-center">
                <p>x</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 lightgray text-center">
                <p>4</p>
            </div>
            <div class="col-md-3 lightgray text-center">
                <p>5</p>
            </div>
            <div class="col-md-3 lightgray text-center">
                <p>6</p>
            </div>
            <div class="col-md-3 coral text-center">
                <p>-</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 lightgray text-center">
                <p>1</p>
            </div>
            <div class="col-md-3 lightgray text-center">
                <p>2</p>
            </div>
            <div class="col-md-3 lightgray text-center">
                <p>3</p>
            </div>
            <div class="col-md-3 coral text-center">
                <p>+</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 lightgray text-center">
                <p>0</p>
            </div>
            <div class="col-md-3 lightgray text-center">
                <p>.</p>
            </div>
            <div class="col-md-3 coral text-center">
                <p>=</p>
            </div>
        </div>
    </div>
</body>
</html>
